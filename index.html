<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Profile card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.imgur.com/7cClI9m.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <main class="main">
    <h1 class="sr-only">Profile card component</h1>
    <div class="container">
      <div class="card">
        <div class="background">
          <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
        </div>
        <div class="profile-photo">
          <img src="./images/image-victor.jpg" alt="Profile photo">
        </div>
        <div class="user">
          <h2 class="name">Victor Crest</h2>
          <p class="page">26</p>
          <p class="city">London</p>
        </div>
        <div class="followers">
          <h3 class="title">80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3 class="title">803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3 class="title">1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
